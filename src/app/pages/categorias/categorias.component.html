<app-navbar></app-navbar>
<router-outlet></router-outlet>

<div class="categoria-container">
  <div class="acciones">
    <mat-form-field appearance="outline" class="buscador">
      <mat-label>Buscar categoría</mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup)="filtrar()" />
    </mat-form-field>

    <button mat-flat-button color="primary" class="categoria-button" (click)="abrirDialogo()">
      <mat-icon>add</mat-icon> Nueva Categoría
    </button>
  </div>

  <div class="categoria-grid" *ngIf="filtradas.length > 0">
    <mat-card class="categoria-card" *ngFor="let cat of filtradas">
      <mat-card-title>{{ cat.nombre }}</mat-card-title>
      <mat-icon class="categoria-icon">category</mat-icon>
    </mat-card>
  </div>

  <p *ngIf="filtradas.length === 0">No se encontraron categorías.</p>
</div>
