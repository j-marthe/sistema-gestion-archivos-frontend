<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Bienvenido</mat-card-title>
    <mat-card-subtitle>Ingresa tus credenciales para continuar</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Correo no v치lido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase침a</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contrase침a es obligatoria</mat-error>
      </mat-form-field>

      <mat-card *ngIf="error" class="error-box" color="warn">
        {{ error }}
      </mat-card>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          <span *ngIf="!loading">Iniciar sesi칩n</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
